<!DOCTYPE html>
<html>
<head>
    <title>Due Date Calendar Integration</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        button {
            margin: 5px;
            padding: 8px 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #357abd;
        }
        #status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        #signout {
            display: none;
            background-color: #dc3545;
        }
        #signout:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <button id="authorize">Sign In</button>
    <button id="signout">Sign Out</button>
    <button id="get-due-dates">Get Due Dates</button>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>
</html>
