<!DOCTYPE html>
<html>
<head>
    <title>VTOP Calendar Sync</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #event-form {
            display: none;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            margin: 5px 0;
            padding: 5px;
        }
        #status {
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <button id="authorize">Sign in with Google</button>
    <button id="signout" style="display: none;">Sign Out</button>
    
    <div id="event-form">
        <h3>Add Calendar Event</h3>
        <input type="text" id="event-title" placeholder="Event Title">
        <input type="date" id="event-date">
        <input type="time" id="event-time">
        <textarea id="event-description" placeholder="Event Description"></textarea>
        <button id="add-event">Add Event</button>
    </div>

    <div id="status"></div>

    <script src="popup.js"></script>
</body>
</html>
